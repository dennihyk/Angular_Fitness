<section class="training-card">
    <mat-card>
        <mat-card-title>
            Time to start a workout !
        </mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Choose a workout</mat-label>
                <mat-select>
                    <mat-option value='crunches'>
                        Crunches
                    </mat-option>
                    <mat-option value='touch-toes'>
                        Touch toes
                    </mat-option>
                    <mat-option value='burpees'>
                        Burpees
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary" (click)="onStartNewTraining()">Start!</button>
        </mat-card-actions>
    </mat-card>
</section>
