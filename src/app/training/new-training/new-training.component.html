<section class="training-card">
    <form (ngSubmit)="onStartNewTraining(f)" #f="ngForm">
        <mat-card>
            <mat-card-title>
                Time to start a workout !
            </mat-card-title>
            <mat-card-content>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a workout</mat-label>
                    <mat-select required name="selectedExercice" ngModel>
                        <mat-option *ngFor="let exercice of exercises" [value]='exercice.name'>
                            {{exercice.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Start!</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
